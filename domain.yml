  utter_school_student_info:
  - text: Chức năng đang hoàn thiện
  utter_school_introduce:
  - text: "Giới thiệu chung về Học Viện Kỹ Thuật Quân Sự\n
  Năm 1966, trước sự đòi hỏi về nhu cầu đội ngũ cán bộ kỹ thuật
  quân sự phục vụ cho sự nghiệp chống Mỹ cứu nước, Học viện Kỹ
  thuật Quân sự - tiền thân là “Phân hiệu II Đại học Bách khoa” được
  thành lập theo Quyết định số 146/CP ngày 08/08/1966 của Hội đồng
  Chính phủ với nhiệm vụ đào tạo cán bộ kỹ thuật thuộc các loại hình
  dài hạn, chuyển tiếp (sinh viên năm cuối của các trường đại học kỹ
  thuật dân sự), chuyển cấp. Trong điều kiện chiến tranh ác liệt, đóng
  quân phân tán, cơ sở vật chất hầu như chưa có gì; đội ngũ giáo viên
  cơ hữu rất ít, vừa giảng dạy, vừa tự học tập, nghiên cứu nâng cao trình
  độ, song Học viện đã khắc phục được khó khăn, nhanh chóng bổ sung
  các kỹ sư quân sự phục vụ cuộc kháng chiến chống Mỹ cứu nước. \n
  Học viện Kỹ thuật Quân sự là một trường đại học của Quân đội
  và nhà nước, là một trong những trường trọng điểm quốc gia; đặt dưới
  sự lãnh đạo trực tiếp của Đảng ủy Quân sự trung ương và Bộ Quốc
  phòng, sự chỉ đạo về nghiệp vụ của Bộ Giáo dục và Đào tạo. Qua quá
  trình xây dựng và phấn đấu Học viện đã trở thành một trong những
  trung tâm giáo dục - đào tạo, khoa học công nghệ quan trọng của Quân
  đội và Nhà nước. "
  utter_school_intership:
  - text: Chức năng đang hoàn thiện
