  utter_lich_tiep_sv:
  - text: " 1. Phòng Đào tạo (Ban Quản lý đào tạo 2): \n - Buổi sáng: Thứ ba (nhận\
      \ phiếu yêu cầu của sinh viên)\n - Buổi chiều: Thứ sáu (trả lời yêu cầu của\
      \ sinh viên) \n 2. Khoa chuyên ngành:\n - Tùy theo lịch thông báo cho sinh viên\
      \ của từng Khoa \n 3. Lưu ý trước khi đến Phòng chức năng theo lịch tiếp, sinh\
      \ viên cần:\n - Xác định rõ ràng vấn đề cần giải quyết.\n - Đọc kỹ các quy định\
      \ có liên quan.\n - Tham khảo ý kiến của cố vấn học tập.\n - Xem các thông báo,\
      \ hỏi đáp trên trang Web.\n - Nếu cần hỏi trực tiếp, yêu cầu sinh viên đến theo\
      \ đúng lịch,\n ghi đầy đủ vào các mẫu biểu liên quan đến công việc cần giải\
      \ quyết. "
