  utter_rut_hoc_phan:
    -text: "Anh có thể rút học phần với điều kiện: Thời hạn được rút học phần chậm nhất là 6 tuần sau khi bắt
    đầu học kỳ chính và 2 tuần sau khi bắt đầu học kỳ hè. Sau thời hạn
    trên học phần vẫn được giữ trong phiếu đăng ký học, nếu sinh viên
    không đi học sẽ được xem như tự ý bỏ học và phải nhận điểm F cho
    học phần đó.\n
    - Những sinh viên có lý do đặc biệt như bị ốm hoặc tai nạn
    phải nghỉ học nhiều ngày có thể nộp đơn xin rút học phần có xác
    nhận của Chủ nhiệm Khoa và kèm theo những giấy tờ minh chứng
    cần thiết, chậm nhất 2 tuần trước khi kết thúc tuần học cuối cùng của
    lớp học phần đó."

