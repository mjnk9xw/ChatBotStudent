  utter_dangky:
  - text: Website đăng ký môn học https://dangkyhoc.mta.edu.vn
  utter_rut_hoc_phan:
  - text: "1.  Sau  thời  gian  đăng  ký  điều  chỉnh,  nếu  sinh  viên  theo  học\
      \ thấy không thể hoàn thành tốt khối lượng học tập đã đăng ký thì có thể  làm\
      \  đơn xin rút học phần (các học phần thuộc nhóm không bắt buộc) để không đánh\
      \ giá kết quả học phần đó, với điều kiện không vi  phạm  khối  lượng đăng  ký\
      \  như quy định  trong  khoản  4  Điều  15.  Học  phần đã  rút  thì  không \
      \ tính  điểm  chính  thức,  nhưng  vẫn  phải tính  học  phí  và  được  ghi \
      \ chú  (điểm  W)  trong  hồ sơ học  tập  của sinh viên. \n  2. Thời hạn được\
      \ rút học phần chậm nhất là 6 tuần sau khi bắt đầu học kỳ chính và 2 tuần sau\
      \ khi bắt đầu học kỳ hè. Sau thời hạn trên học phần vẫn được giữ trong phiếu\
      \ đăng ký học, nếu sinh viên không đi học sẽđược xem như tự ý bỏ học và phải\
      \ nhận điểm F cho học phần đó. \n  3.  Những  sinh  viên  có  lý  do  đặc  biệt\
      \  như bịốm  hoặc  tai  nạn phải  nghỉ học  nhiều  ngày  có  thể nộp đơn  xin\
      \  rút  học  phần  có  xác  nhận  của  Chủ  nhiệm  Khoa  và  kèm  theo  những\
      \  giấy tờ  minh  chứng cần thiết, chậm nhất 2 tuần trước khi kết thúc tuần\
      \ học cuối cùng của lớp học."
