  - text: "1. Những sinh viên có hành vi vi phạm  nội quy, quy định của Học viện,\
      \ quy chế học tập, rèn luyện thì tùy tính chất,  mức độ, hậu quả của  hành \
      \ vi  vi  phạm,  phải  chịu  một  trong  các  hình  thức  kỷluật sau: \n  a)\
      \ Khiển trách: áp dụng đối  với sinh viên có hành vi vi phạm lần đầu nhưng chưa\
      \ đến mức độ nghiêm trọng; \n  b) Cảnh cáo: áp dụng đối với sinh viên đã bị\
      \ khiển trách mà tái phạm  hoặc  vi  phạm ở mức độ  nhẹ  nhưng  hành  vi  vi\
      \  phạm  có  tính  chất  thường xuyên hoặc  mới  vi  phạm  lần đầu nhưng  mức\
      \ độ tương đối nghiêm trọng; \n  c) Đình  chỉ học  tập  1  năm  học:  áp  dụng\
      \ đối  với  những  sinh  viên đang trong thời gian bị cảnh  cáo  mà  vẫn vi\
      \ phạm  kỷ luật  hoặc vi phạm nghiêm trọng các hành vi sinh viên không được\
      \ làm; \n  d) Buộc thôi học: áp dụng đối với sinh viên đang trong thời gian\
      \ bị đình chỉ học tập mà vẫn tiếp tục vi phạm kỷ luật hoặc vi phạm lần đầu \
      \ nhưng  có  tính  chất  và  mức độ  vi  phạm  nghiêm  trọng,  gây  ảnh hưởng\
      \ xấu đến Học viện và xã hội; vi phạm pháp luật phải chấp hành hình phạt tù\
      \ (kể cả trường hợp bị phạt tù được hưởng án treo). \n  2.  Hình  thức  kỷ \
      \ luật  của  sinh  viên  phải được  ghi  vào  hồ sơsinh  viên.  Trường  hợp\
      \  sinh  viên  bị kỷ  luật  mức đình  chỉ học  tập  1  năm  học  và  buộc  thôi\
      \  học,  Học  viện  sẽ gửi  thông  báo  cho  địa phương và gia đình sinh viên\
      \  biết để quản lý, giáo dục."
