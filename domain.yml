  utter_school_schedule:
  - text: "Sau  khi  Thời  khoá  biểu  dự  kiến được  công  bố,  sinh  viên  gặp Cố\
      \ vấn  học  tập  (CVHT)  để   được  cố vấn  về  các  học  phần đăng  ký  phù\
      \  hợp  với  tiến  trình  học  của  từng  chuyên  ngành.  Các  học  phần mỗi\
      \ sinh viên được phép đăng ký bao gồm:  \n  - Các học phần được phép đăng ký\
      \ học lần đầu;  \n  - Các học phần còn nợ;  \n  - Các học phần muốn cải thiện\
      \ điểm.  \n  Các học phần đăng ký phải thỏa mãn các yêu cầu:  \n  - Không trùng\
      \ lịch học theo Thời khoá biểu dự kiến;   \n  - Đã tích lũy được học phần tiên\
      \ quyết (nếu có); \n  -  Tuân  thủđúng  tiến  trình  học  của  chuyên  ngành.\
      \  Sinh  viên  đang  theo  học  học  phần  học  trước  (kể cả học  phần  tiên\
      \  quyết)  vẫn được đăng ký các học phần tiếp theo. Tuy nhiên, sinh viên phải\
      \ điều chỉnh các môn học đăng ký nếu điểm của học phần tiên quyết nhận được\
      \ vào cuối học kỳ dưới 5,00 (thang điểm 10); \n  - Sinh viên phải đăng ký không\
      \ ít hơn 10 tín chỉ (đối với sinh viên xếp hạng học lực yếu), từ 14 đến 25 tín\
      \ chỉ (kể cả các học phần học lại) đối với sinh viên xếp hạng học lực trung\
      \ bình.  \n  Ngoài ra, sinh viên được phép đăng ký các học phần không có trong\
      \ Thời khoá biểu dự kiến. Học viện sẽ căn cứ vào số lượng đăng ký  các  học\
      \  phần này, khả năng đảm  nhiệm  của giảng viên và cơ sởvật chất phục vụ giảng\
      \ dạy để quyết định mở lớp hay không."
  utter_school_student_info:
