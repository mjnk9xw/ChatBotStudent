responses:
  utter_greet:
  - text: "Em chào anh(chị) ạ. \nEm là chatbot được thiết kế để giúp anh chị giải\
      \ quyết những thắc mắc trong phạm vi trường học,  anh chị cho em biết tên được\
      \ không ạ ?"
  utter_goodbye:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Hẹn gặp lại anh chị ạ ^^
  utter_happy:
  - text: Hì hì, anh chị khen quá lơì rồi ạ
  utter_sorry:
  - text: Em xin lôĩ vì em chưa đủ thông minh ạ =(((
  utter_getinfo:
  - text: Vâng em xin chào lại anh/chị {name_user_chat}.
  utter_setbot:
  - text: Vâng em tên là {name_chat}, đúng không anh/chị {name_user_chat}.
  utter_noworries:
  - text: Em luôn sẵn lòng giúp đỡ anh(chị) bất cứ lúc nào ạ ^^
  utter_show_ability:
  - text: Em có thể giải quyết một số thắc mắc hoặc xem những thông tin mới nhất trong
      phạm vi trường học. Hihi !!!
  utter_fallback:
  - text: Em xin lỗi, em chưa hiểu ý muốn của anh(chị) ạ. Anh chị có thể nói lại được
      không ạ
  utter_school_rules:
  - text: Chức năng đang hoàn thiện
  utter_school_score:
  - text: Anh chị xin vui lòng cho em thông tin anh chị với ạ, hoặc anh chị có thể
      tự vào trang  dangkyhoc.mta.edu.vn để xem kết quả học tập của mình ở các kì.
  utter_school_new:
  - text: Chức năng đang hoàn thiện
  utter_school_web:
  - text: 'Hiện tại trường đang có 3 trang web chính là:  mta.edu.vn trang chủ của
      trường,  dangkyhoc.mta.edu.vn là trang đăng kí học và xem kết quả học tập,  hoctructuyen.mta.edu.vn
      là trang học online.'
  utter_school_schedule:
  - text: Chức năng đang hoàn thiện
  utter_school_student_info:
  - text: Chức năng đang hoàn thiện
  utter_school_introduce:
  - text: Em là con bot được tạo ra từ chủ nhân Minh thuộc trường Học viện kỹ thuật
      quân sự , hiện tại em đang được 1 ngày tuổi và tiếp tục phát triển hơn,  nếu
      anh(chị) muốn biết thêm chi tiết khác xin vui lòng vào trang mta.edu.vn.
  utter_school_intership:
  - text: Chức năng đang hoàn thiện
  utter_list_subjects:
  - text: Hiện tại kì này đang có 10 môn học  - Cơ sở dữ liệu - Phân tích thiết kế
      hướng đối tượng - Hệ thống máy tính - Lý thuyết Hệ điều hành - Hệ quản trị CSDL
      - Công nghệ phần mềm - Đồ án thực tập lập trình A - Tự chọn bắt buộc 1 - Giải
      tích 1 - Tiếng Anh ứng dụng quốc tế 3 và 4
  utter_list_teacher:
  - text: Hiện tại kì này đang có 2 giáo viên dạy là Thầy Trần Cao Trưởng và Thầy Nguyễn Trung Tín
