  utter_hang_hoc_luc:
  - text: "Hạng học lực chia theo thang điểm hệ 4, với điểm chữ bao gồm: F, D, D+,\
      \ C, C+, B, B+, A, A+ \n  Bằng tốt nghiệp đánh giá theo thang điểm hệ 4 như\
      \ sau: \n  Bằng Xuất sắc: Nếu điểm GPA từ 3.60 – 4.00\n  Bằng Giỏi: Nếu điểm\
      \ GPA từ 3.20 – 3.59\n  Bằng Khá: Nếu điểm GPA từ 2.50 – 3.19\n  Bằng Trung\
      \ bình: Nếu điểm GPA từ 2.00 – 2.49\n "
  - text: "Hạng  học  lực  là  việc  phân  loại  kết  quả học  tập  của  sinh  viên\
      \  sau mỗi học kỳ. \n  Sau  mỗi  học  kỳ,  sinh  viên  có  điểm  trung  bình\
      \  chung  học  tập của học kỳ (xem Điều 27 – trong quy chế tạm thời trong đào\
      \ tạo học chế tín chỉ của Học viện) với các loại xuất sắc, khá, giỏi, trung\
      \ bình và không đạt (yếu, kém). \n  Với sinh viên đạt loại xuất sắc, giỏi, khá\
      \ và trung bình thì việc học  tập  trong  học  kỳ kế  tiếp  không  có  nhiều\
      \  khó  khăn.  \n  Tuy  nhiên,  với sinh viên không đạt (nhưng chưa tới mức\
      \ bị buộc thôi học) chắc chắn việc học tập có khó khăn do năng lực  học tập\
      \ yếu. \n  Nếu sinh viên tiếp tục học với khối lượng lớn như những sinh viên\
      \ đạt  xếp loại  kết  quả học  tập  khác  thì  nguy  cơ  sinh  viên  có  thể\
      \ tiếp tục không đạt kết quả học tập theo yêu cầu là hoàn toàn có thểxảy ra."
  utter_thi_lai:
